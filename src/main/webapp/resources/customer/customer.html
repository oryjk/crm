<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="customer.css"/>
    <link rel="stylesheet" href="../core/jq/Jquery-date-and-time/jquery-calendar.css"/>
    <!--<script src="../core/jq/Jquery-date-and-time/jquery-1.3.2.js"></script>-->
    <script src="../core/jq/jquery-1.11.1.js"></script>
    <script src="../core/jq/Jquery-date-and-time/jquery-calendar.js"></script>
    <title></title>
</head>
<body>
<!-- header-begin -->
<div class="header">
    <div class="header-content">
        <h1>客户管理</h1>
        <div class="header-name">
            <img src="../core/image/touxiang.png" alt=""/>
            <span>zhouzhou</span>
        </div>
    </div>
</div>
<!-- header-end -->


<form action="">
    <h2>用户信息</h2>
    <table class="content-table">
        <tr>
            <th>用户ID:</th>
            <td><input class="invest-wrong" type="text"/></td>
            <td class="wrong-text"></td>
        </tr>
        <tr>
            <th>用户名称:</th>
            <td><input  type="text"/></td>
            <td class="wrong-text"></td>
        </tr>
        <tr>
            <th>手机号码:</th>
            <td><input class="invest-text" type="text"/></td>
            <td class="wrong-text"></td>
        </tr>
    </table>
    <h2>产品信息</h2>
    <table class="content-table">
        <tr>
            <th>产品ID:</th>
            <td><input class="invest-text invest-wrong" type="text"/></td>
            <td class="wrong-text"></td>
        </tr>
        <tr>
            <th>产品名称:</th>
            <td><input class="invest-address-text" type="text"/></td>
            <td class="wrong-text"></td>
        </tr>
        <tr>
            <th>产品型号:</th>
            <td><input class="invest-text" type="text"/></td>
            <td class="wrong-text">supersoup:每一行这个位置都有一个错误信息,你可以直接在这里插入</td>
        </tr>
        <tr>
            <th>发送短信时间:</th>
            <td><input id="btn" class="calender-time" type="text" id="calendar1" maxlength="16"  onfocus="$(this).calendar()"   readonly/>
            </td>
            <td class="wrong-text"></td>
        </tr>
        <tr>
            <th>发送短信时间:</th>
            <td>
                <select class="choose-message" id="chooseMessage">
                    <option value="请在此处写上这个模板的详细内容1">模板1</option>
                    <option value="请在此处写上这个模板的详细内容2">模板2</option>
                    <option value="请在此处写上这个模板的详细内容3">模板3</option>
                </select>
            </td>
            <td class="wrong-text"></td>
        </tr>
        <tr>
            <th>发送短信内容:</th>
            <td><textarea id="messageTemple"  cols="30" rows="10"  maxlength="200" disabled></textarea>
            </td>
            <td class="wrong-text"></td>
        </tr>
        <tr>
            <th></th>
            <td>
                请注意:只有 [ ] 里面的内容可以进行修改
            </td>
            <td class="wrong-text"></td>
        </tr>
        <tr>
            <th></th>
            <td><input class="invest-submit" type="submit" value="保存"/></td>
        </tr>
    </table>
</form>
<script src="customer.js"></script>
</body>
</html>
