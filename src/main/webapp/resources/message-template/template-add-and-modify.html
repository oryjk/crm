<!DOCTYPE html>
<html lang="en">
<head>

<body>

    </div>
</div>
<!-- header-end -->


<form action="/" method="post">

            <th>模板id:</th>
            <td>123</td>
        </tr>
        <tr>
            <th>模板标题:</th>
            <td><input name="" type="text"/></td>

        </tr>
        <tr>
            <th>模板内容:</th>
            <td><textarea name="" cols="30" rows="10"  maxlength="200"></textarea>
            </td>
            <td class="wrong-text"></td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input class="invest-submit" type="submit" value="保存"/>

            </td>
        </tr>
