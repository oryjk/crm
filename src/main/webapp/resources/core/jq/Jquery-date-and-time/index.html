<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head> 
		<title>jQuery Calendar with time picker example</title> 
		<script type="text/javascript" src="jquery-1.3.2.js"></script> 
		<script type="text/javascript" src="jquery-calendar.js"></script> 
		<link rel="stylesheet" type="text/css" href="jquery-calendar.css" /> 
	</head> 
	<body> 
		<fieldset> 
			<legend>Example</legend> 
			<input type="text" id="calendar1" maxlength="16" onfocus="$(this).calendar()" readonly/>
			<input type="text" id="calendar2" maxlength="10" onfocus="$(this).calendar()" readonly/> 
			<input type="text" id="calendar3" maxlength="5" onfocus="$(this).calendar()" readonly/> 
			<input type="button" id="calendar1_alert" value="Alert datetime object"/> 
		</fieldset> 
	</body> 
</html>
